<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="illustration__image" src="images/illustration-hero.svg" alt="">
        <div class="content">
            <h1 class="header font--weight-bolder">Order Summary</h1>
            <div class="desaturated--color line--height">
                You can now listen to millions
                of songs,audiobooks, and podcasts on<br>
                any device anywhere you like!
            </div>
        </div>
        <div class="box">
            <div class="icon__container">
                <img src="images/icon-music.svg" alt="">
            </div>
            <div class="header2__container">
                <h2 class="header2 font--weight-bolder">Annual Plan</h2>
                <p class="price desaturated--color">$59.99/year</p>
            </div>
            <div class="link__container">
                <a class="font--weight-bold" href="#">Change</a>
            </div>
        </div>
        <div class="btn__container">
            <button class="btn font--weight-bold" type="submit">Proceed to Payment</button>
        </div>
        <p><a class="cancel--link desaturated--color" href="#">Cancel Order</a></p>
    </div>
</body>
</html>
